
{% extends 'admin/admin_base.html' %}


{% block image %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col"> name</th>
      <th scope="col">massage</th>
      <th scope="col">date</th>
      <th scope="col"> replay</th>


    </tr>
  </thead>
  <tbody>
   {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name.Name}}</td>
      <td>{{i.massage}}</td>
      <td>{{i.date}}</td>




  {% if i.replay == None %}
        <td><a href= "{% url 'replay_feedback_c' i.id %}" class="btn btn-primary " tabindex="-1"  aria-disabled="true">Replay</a></td>
        {% else %}
        <td >{{i.replay}}</td>

        {% endif %}
    </tr>
    {% endfor %}
   </tbody>
</table>
     {% endblock %}
